    <head>

    <style>
        body {
            /* fallback for old browsers */
             background: var(--darkgreen);
            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, var(--primary), var(--green));
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, var(--primary),var(--green))
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--green)
        }
        .labels{
            font-family: 'Roboto', sans-serif;
        }
      
        @media only screen and (min-width: 769px)
        {
            .paciente{
            text-align: right;}
            
        }
        @media only screen and (max-width: 380px)
        {
            .paciente{
            text-align: center;}
        }

    </style>

            <div class="col-12  col-md-4">

                    <img src=" {% static 'img/fono2.png' %}" style="height: 30px;width: 30px;">
                    <strong style='padding-left: 5px;'>2 2226 4771</strong>
                </a>
            </div>
            {% if user.is_authenticated %}
                <div class="col-2 col-sm-12 col-md-1 ">
                </div>
                <div class="col-12 col-sm-12 col-md-4 paciente" >

                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>

                <div class="col-2 col-md-1">
                </div>

                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>

                </div>

            </div>
        </div>
